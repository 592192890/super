if (!Function.prototype.bind) {

}

// Register a global listener for track io errors.
require(['lib/core/1.0.0/io/request'], function(io) {
    io.on('error', function(err, res) {
        console.log('IO request error: ' + err.message, res)
        // suspend error callback callings
        if (+err.error === 1) {
            alert('系统繁忙，请稍后再试');
            return false;
        }
    });
});

        var box = require(['./box'],function(a){

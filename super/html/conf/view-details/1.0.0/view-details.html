<!DOCTYPE html>
<html>
<!-- 查看活动详情 周伟 -->
<head>
    <title>查看活动详情</title>
    <!--#include file="/super/html/common/intro.html"-->
    <meta content="3.6" name="pageid" />
    <link rel="stylesheet" href="//s1.bbgstatic.com/super/css/conf/view-details/1.0.0/view-details.css" type="text/css" charset="utf-8">
</head>

<body>
    <div class="page-view">
        <!-- body begin -->
        <div class="body">
            <!-- 团购流程 begin-->
            <div class="mod-process">
                <!-- 流程标题 -->
                <div class="ui-title">
                    <span class="bor"></span>
                    <span class="text">团购流程</span>
                </div>
                <!-- 流程图 第一排-->
                <div class="process-box">
                    <div class="icon">
                        <div class="round">
                            <i class="iconfontmod">&#xe7bf;</i>
                        </div>
                        <div class="next-step">
                            <i class="iconfontmod">&#xe772;</i>
                        </div>
                        <div class="text">挑选商品</div>
                    </div>
                    <div class="icon">
                        <div class="round">
                            <i class="iconfontmod">&#xe7b9;</i>
                        </div>
                        <div class="next-step">
                            <i class="iconfontmod">&#xe772;</i>
                        </div>
                        <div class="text">支付参团</div>
                    </div>
                    <div class="icon">
                        <div class="round">
                            <i class="iconfontmod">&#xe7be;</i>
                        </div>
                        <div class="next-step">
                            <i class="iconfontmod">&#xe772;</i>
                        </div>
                        <div class="text">喊小伙伴参团</div>
                    </div>
                    <div class="icon">
                        <div class="round">
                            <i class="iconfontmod">&#xe7c4;</i>
                        </div>
                        <div class="text">组团成功</div>
                    </div>
                </div>
                <!-- 向下的图标 -->
                <p class="down"><i class="iconfontmod">&#xe774;</i></p>
                <!-- 流程图 第二排-->
                <div class="process-box two">
                    <div class="icon">
                    </div>
                    <div class="icon">
                    </div>
                    <div class="icon">
                        <div class="round">
                            <i class="iconfontmod">&#xe7c3;</i>
                        </div>
                        <div class="next-step">
                            <i class="iconfontmod">&#xe772;</i>
                        </div>
                        <div class="text">组团失败</div>
                    </div>
                    <div class="icon">
                        <div class="round">
                            <i class="iconfontmod">&#xe7c5;</i>
                        </div>
                        <div class="text">退款</div>
                    </div>
                </div>
            </div>
            <!-- 团购流程 end-->
            <!-- 团购说明 begin-->
            <div class="mod-description">
                <!-- 说明标题 -->
                <div class="ui-title">
                    <span class="bor"></span>
                    <span class="text">团购说明</span>
                </div>
                <!-- 说明内容 -->
                <div class="description-content">
                    <p class="sub-title">1、团购成功</p>
                    <p class="sub-text">选择心仪商品后支付参团，在规定时间内，达到足够数量的小伙伴来参团，即拼团成功。拼团成功后商品将按订单选定的方式（发货/自提）进行配送。（注：只有拼团成功的商品才能到指定的门店自提，支付成功但是未成团的订单商品暂时无法自提）。</p>
                    <p class="sub-title">2、组团失败</p>
                    <p class="sub-text">在活动期间，规定的拼团时间结束前，参团人数未达到，即拼团失败，进行退款。在活动期间，商品售完，系统补货中，暂不允许参团。</p>
                    <p class="sub-title">3、退款说明</p>
                    <p class="sub-text">拼团失败，系统自动给用户全额退款。</p>
                </div>
            </div>
            <!-- 团购说明 end-->
        </div>
        <!-- body end -->
        <!--#include file="/super/html/common/outro.html"-->
        <script>

        </script>
        <!-- #include file="/super/html/common/statistics.html"-->
    </div>
</body>

</html>

    <div class="page-view">

        </div>
        <!-- 分享按钮  -->
        <div class="mod-invite-btn">
            <button type="button" class="ui-btn-primary ui-btn-block jShareBtn">呼朋唤友</button>
        </div>
        <!-- 遮罩层  -->
        <div class="mod-mask-layer jMaskLayer"></div>

<body>
    <!-- 重置手机号码 begin -->
    <div class="page-view reset-phone">
        <div class="mod-status">
            <span class="step-one line"><i class="icon iconfontmod">&#xe621;</i></span><span class="step-one text">验证身份</span>
            <img src="//ssl.bbgstatic.com/m-login/images/reset-phone/arrows.png" alt="" />
            <span class="step-two arrow"><i class="icon iconfontmod">&#xe6f0;</i></span><span class="step-two text right">设置新手机</span>
        </div>
        <div class="mod-input">
            <div class="input-area phone-num">
                <span>新手机</span>
                <input type="text" placeholder="请输入新手机号" value="" id="mobile"/>
            </div>
            <div class="input-area auth-code">
                <span>验证码</span>
                <input type="text" placeholder="请输入验证码" id="captcha" autocomplete="on"/>
                <button id="jGetCode" class="get ui-btn-primary-line right" data-url="http://m.yunhou.com/member/orders">获取验证码</button>
                <button class="sec ui-btn-line right" id="jReGet" disabled>60s</button>
                <div class="ui-loading" id="jLoading">
                    <div class="tips-img"></div>
                </div>
            </div>
        </div>
        <div class="mod-inf">温馨提示：请用修改后的手机号+动态验证码登陆</div>
        <div class="submit">
            <button class="ui-btn-primary ui-btn-block disable" id="jLoginBtn" type="button" disabled data-url="http://m.yunhou.com/member/orders">提交</button>
        </div>
    </div>
